<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact=1;
        
        let x=prompt("enter a number");
        let a=parseFloat(x);

        for(let i=1;i<=a;i++)
         {
           fact=fact*i;
        
         }

        document.write(fact);
        

    </script>
</body>
</html>
